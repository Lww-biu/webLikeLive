<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>泛直播-登录</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage very simple demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,simple" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="/assets/css/base.css" media="all" />
    <link rel="stylesheet" media="screen" href="/assets/css/particles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css"/>

</head>
<body>
    <div id="header"></div>
    <script>
    $.get("header.tpl", function(result){      
            $("#header").html(result);
        });
    </script>

    <div id="particles-js">
        <div class="login">
            <div class="login-top">
                登录
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/assets/img/name.png"/></div>
                <div class="login-center-input">
                    <input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'"/>
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/assets/img/password.png"/></div>
                <div class="login-center-input">
                    <input type="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
            <div class="login-button">
                登陆
            </div>
        </div>
        <div class="sk-rotating-plane"></div>
    </div>
    
    <!-- scripts -->
    <script src="/assets/js/particles.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script type="text/javascript">
        function hasClass(elem, cls) {
          cls = cls || '';
          if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
          return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
        }
         
        function addClass(ele, cls) {
          if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
          }
        }
         
        function removeClass(ele, cls) {
          if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
              newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
          }
        }
            document.querySelector(".login-button").onclick = function(){
                    addClass(document.querySelector(".login"), "active")
                    setTimeout(function(){
                        addClass(document.querySelector(".sk-rotating-plane"), "active")
                        document.querySelector(".login").style.display = "none"
                    },800)
                    setTimeout(function(){
                        removeClass(document.querySelector(".login"), "active")
                        removeClass(document.querySelector(".sk-rotating-plane"), "active")
                        document.querySelector(".login").style.display = "block"
                        alert("登录成功")
                        
                    },5000)
            }
    </script>
</body>
</html>
